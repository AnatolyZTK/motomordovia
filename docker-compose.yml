version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./api:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - symfony-network

  php:
    build:
      dockerfile: ./docker/php/Dockerfile
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - mysql
    networks:
      - symfony-network
  frontend:
    build:
      dockerfile: docker/frontend/Dockerfile
    volumes:
      - type: bind
        source: ./frontend
        target: /nuxt
    ports:
      - ${FRONTEND_PORT:-3000}:3000
      - ${FRONTEND_PORT2:-24678}:24678
    command: sh init.sh
